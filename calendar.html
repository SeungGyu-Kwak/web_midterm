<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Diary</title>
    <!-- <link type="text/css" rel="stylesheet" href="layout.css"></link> -->
    <link type="text/css" rel="stylesheet" href="calendarLayout.css"></link>
    <!-- 외부 달력.js -->
    <script src="calendar.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- 헤더부분 -->
        <header>
            <h2 id = "title">Calendar</h2>
        </header>
        <!-- 메뉴부분 -->
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="main.html" target="_self">Home</a></li>
                    <li><a href="calendar.html" target="_self">달력보기</a></li>
                    <li><a href="map.html" target="_self">지도보기</a></li>
                    <li><a href="#input">정보입력공간</a></li>
                  </ul>
            </div>
        </nav>
        <!-- 섹션 부분 -->
        <section>
            <div class="left">
                <div class="today">
                    <h2>현재 날짜</h2>
                    <div class="day" id = "day"></div>
                    <div class="date" id = "date"></div>
                </div> 
                <div class="todo-list">
                    <div class="todo-title">오늘의 할 일</div>
                    <div class="input-wrapper">
                        <input type = "text" placeholder=" 할 일을 적어보세요" id="input-data" class="input-data">
                        <button type="button" id="input-button" class="input-button">입력</button>
                        <div id="input-list" class="input-list"></div>
                    </div>
                </div>               
            </div>
            <div class="right">
                <!-- 달력 테이블 만들기 (id이름 calendar)-->
                <table id="calendar" align="center">
                    <thead>
                      <tr class="calendar schema"> <!--달력 앞 뒤로 움직이는 라벨, 현재 년,월찍는 달력 행-->
                        <td>
                          <label id="preCalendar" onclick="preCalendar()">
                            &#60; 
                          </label>
                        </td>
                        <td align="center" id="current-year-month" colspan="5"><td>
                          <label id="nextCalendar" onclick="nextCalendar()">
                            &#62;
                          </label>
                        </td>
                      </tr>
                      <tr>
                          <td class = "sun" align="center">Sun</td>
                          <td align="center">Mon</td>
                          <td align="center">Tue</td>
                          <td align="center">Wed</td>
                          <td align="center">Thu</td>
                          <td align="center">Fri</td>
                          <td class= "sat" align="center">Sat</td>
                        </tr>
                    </thead>
                    <tbody id="calendar-body" class="calendar-body"></tbody>
                  </table>
            </div>
        </section>

        <!-- footer 부분 -->
        <footer>
            <h2>FOOTER 영역</h2>
            <p id = "d1"></p>
        </footer>
    </div>
    <script src ="calendar.js"></script>
</body>

</html>
