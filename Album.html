<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album</title>
    <link type="text/css" rel="stylesheet" href="AlbumLayout.css"></link>
    <script src="Album.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="wrapper">
        <!-- 헤더부분 -->
        <header>
            <h2 id = "title" style="color:#3C1053;" >다이어리 앨범</h2>
        </header>
        <!-- 메뉴부분 -->
        <nav>
            <div class="menu">
                <ul class='ul-menu'>
                    <li><a href="main.html" target="_self">Home</a></li>
                    <li><a href="calendar.html" target="_self">달력보기</a></li>
                    <li><a href="Album.html" target="_self">앨범보기</a></li>
                    <!-- <li><a href="#input">정보입력공간</a></li> --> 
                  </ul>
              
            </div>
        </nav>
        <!-- 섹션 부분 -->
        <section>
            <div class="calendar-album">
                 <!-- 달력 테이블 만들기 (id이름 calendar)-->
                 <table id="calendar" align="center">
                    <thead>
                      <tr class="calendar_schema"> <!--달력 앞 뒤로 움직이는 라벨, 현재 년,월찍는 달력 행-->
                        <td>
                          <label id="preCalendar" onclick="preCalendar()">
                            &#60; 
                          </label>
                        </td>
                        <td align="center" id="current-year-month" colspan="5"><td>
                          <label id="nextCalendar" onclick="nextCalendar()">
                            &#62;
                          </label>
                        </td>
                      </tr>
                      <tr>
                          <td class = "sun" align="center">Sun</td>
                          <td align="center">Mon</td>
                          <td align="center">Tue</td>
                          <td align="center">Wed</td>
                          <td align="center">Thu</td>
                          <td align="center">Fri</td>
                          <td class= "sat" align="center">Sat</td>
                        </tr>
                    </thead>
                    <tbody id="calendar-body" class="calendar-body"></tbody>
                  </table>
            </div>
                
        </section>

        <!-- footer 부분 -->
        <footer>
            <ul class = "ul-footer">
                <li id = "question"><a href="#">의견 보내기</a></li>
                <li id = "information"><a href="#">안내사항</a></li>
                <li id="phone"><a href="#">전화번호</a></li>
                <li><a href="#"></a></li>
            </ul>
        </footer>
    </div>

    <script src="Album.js"></script>
</body>
</html>
